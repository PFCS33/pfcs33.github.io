<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="server" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="thread1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#549162;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7DBB8D;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="thread2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="thread3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="thread4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dfe6e9;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)" rx="12" />

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50" /><line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" /><line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" /><line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" /><line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="450" x2="800" y2="450" />
    <line x1="100" y1="0" x2="100" y2="500" /><line x1="200" y1="0" x2="200" y2="500" />
    <line x1="300" y1="0" x2="300" y2="500" /><line x1="400" y1="0" x2="400" y2="500" />
    <line x1="500" y1="0" x2="500" y2="500" /><line x1="600" y1="0" x2="600" y2="500" />
    <line x1="700" y1="0" x2="700" y2="500" />
  </g>

  <!-- Server box -->
  <rect x="300" y="100" width="200" height="300" rx="10" fill="url(#server)" filter="url(#shadow)" stroke="#549162" stroke-width="1.5" />

  <!-- Server rack lines -->
  <rect x="320" y="120" width="160" height="30" rx="4" fill="#222240" stroke="#444" stroke-width="0.5" />
  <circle cx="340" cy="135" r="4" fill="#549162" filter="url(#glow)" />
  <circle cx="355" cy="135" r="4" fill="#549162" opacity="0.5" />
  <rect x="380" y="130" width="80" height="10" rx="2" fill="#333355" />

  <rect x="320" y="160" width="160" height="30" rx="4" fill="#222240" stroke="#444" stroke-width="0.5" />
  <circle cx="340" cy="175" r="4" fill="#4a90d9" filter="url(#glow)" />
  <circle cx="355" cy="175" r="4" fill="#4a90d9" opacity="0.5" />
  <rect x="380" y="170" width="80" height="10" rx="2" fill="#333355" />

  <rect x="320" y="200" width="160" height="30" rx="4" fill="#222240" stroke="#444" stroke-width="0.5" />
  <circle cx="340" cy="215" r="4" fill="#e17055" filter="url(#glow)" />
  <circle cx="355" cy="215" r="4" fill="#e17055" opacity="0.5" />
  <rect x="380" y="210" width="80" height="10" rx="2" fill="#333355" />

  <rect x="320" y="240" width="160" height="30" rx="4" fill="#222240" stroke="#444" stroke-width="0.5" />
  <circle cx="340" cy="255" r="4" fill="#a29bfe" filter="url(#glow)" />
  <circle cx="355" cy="255" r="4" fill="#a29bfe" opacity="0.5" />
  <rect x="380" y="250" width="80" height="10" rx="2" fill="#333355" />

  <!-- Thread Pool label -->
  <text x="400" y="310" text-anchor="middle" fill="#aaa" font-family="monospace" font-size="11">Thread Pool</text>

  <!-- Port label -->
  <rect x="365" y="340" width="70" height="22" rx="4" fill="#549162" opacity="0.2" stroke="#549162" stroke-width="1" />
  <text x="400" y="355" text-anchor="middle" fill="#7DBB8D" font-family="monospace" font-size="10">:8080</text>

  <!-- Server label -->
  <text x="400" y="85" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14" font-weight="600">HTTP/1.0 Server</text>

  <!-- Left side: Client browsers -->
  <!-- Client 1 -->
  <rect x="30" y="105" width="120" height="70" rx="6" fill="#2d2d4a" filter="url(#shadow)" stroke="#549162" stroke-width="1" />
  <rect x="38" y="120" width="104" height="40" rx="3" fill="#1a1a30" />
  <text x="90" y="145" text-anchor="middle" fill="#549162" font-family="monospace" font-size="9">GET /index</text>
  <circle cx="55" cy="113" r="3" fill="#e17055" /><circle cx="65" cy="113" r="3" fill="#f9ca24" /><circle cx="75" cy="113" r="3" fill="#549162" />

  <!-- Client 2 -->
  <rect x="30" y="205" width="120" height="70" rx="6" fill="#2d2d4a" filter="url(#shadow)" stroke="#4a90d9" stroke-width="1" />
  <rect x="38" y="220" width="104" height="40" rx="3" fill="#1a1a30" />
  <text x="90" y="245" text-anchor="middle" fill="#4a90d9" font-family="monospace" font-size="9">POST /cgi</text>
  <circle cx="55" cy="213" r="3" fill="#e17055" /><circle cx="65" cy="213" r="3" fill="#f9ca24" /><circle cx="75" cy="213" r="3" fill="#549162" />

  <!-- Client 3 -->
  <rect x="30" y="305" width="120" height="70" rx="6" fill="#2d2d4a" filter="url(#shadow)" stroke="#e17055" stroke-width="1" />
  <rect x="38" y="320" width="104" height="40" rx="3" fill="#1a1a30" />
  <text x="90" y="345" text-anchor="middle" fill="#e17055" font-family="monospace" font-size="9">GET /data</text>
  <circle cx="55" cy="313" r="3" fill="#e17055" /><circle cx="65" cy="313" r="3" fill="#f9ca24" /><circle cx="75" cy="313" r="3" fill="#549162" />

  <!-- Connection lines: clients to server -->
  <line x1="150" y1="135" x2="300" y2="135" stroke="url(#thread1)" stroke-width="2" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" from="0" to="-18" dur="1.5s" repeatCount="indefinite" />
  </line>
  <line x1="150" y1="240" x2="300" y2="175" stroke="url(#thread2)" stroke-width="2" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" from="0" to="-18" dur="1.8s" repeatCount="indefinite" />
  </line>
  <line x1="150" y1="340" x2="300" y2="215" stroke="url(#thread3)" stroke-width="2" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" from="0" to="-18" dur="2s" repeatCount="indefinite" />
  </line>

  <!-- Right side: Resources -->
  <!-- CGI Script -->
  <rect x="600" y="100" width="140" height="60" rx="6" fill="#2d2d4a" filter="url(#shadow)" stroke="#a29bfe" stroke-width="1" />
  <text x="670" y="125" text-anchor="middle" fill="#a29bfe" font-family="monospace" font-size="10">CGI Scripts</text>
  <text x="670" y="145" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">#!/usr/bin/python</text>

  <!-- SQLite -->
  <rect x="600" y="190" width="140" height="60" rx="6" fill="#2d2d4a" filter="url(#shadow)" stroke="#f9ca24" stroke-width="1" />
  <text x="670" y="215" text-anchor="middle" fill="#f9ca24" font-family="monospace" font-size="10">SQLite DB</text>
  <text x="670" y="235" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">SELECT * FROM</text>

  <!-- Static files -->
  <rect x="600" y="280" width="140" height="60" rx="6" fill="#2d2d4a" filter="url(#shadow)" stroke="#549162" stroke-width="1" />
  <text x="670" y="305" text-anchor="middle" fill="#549162" font-family="monospace" font-size="10">Static Files</text>
  <text x="670" y="325" text-anchor="middle" fill="#666" font-family="monospace" font-size="9">HTML / CSS / JS</text>

  <!-- Connection lines: server to resources -->
  <line x1="500" y1="175" x2="600" y2="130" stroke="url(#thread4)" stroke-width="2" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" from="0" to="18" dur="1.5s" repeatCount="indefinite" />
  </line>
  <line x1="500" y1="215" x2="600" y2="220" stroke="url(#thread2)" stroke-width="2" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" from="0" to="18" dur="1.8s" repeatCount="indefinite" />
  </line>
  <line x1="500" y1="255" x2="600" y2="310" stroke="url(#thread1)" stroke-width="2" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" from="0" to="18" dur="2s" repeatCount="indefinite" />
  </line>

  <!-- TCP/Socket label -->
  <text x="225" y="118" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">TCP Socket</text>
  <text x="550" y="155" text-anchor="middle" fill="#555" font-family="monospace" font-size="9">I/O</text>

</svg>
